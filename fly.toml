app = 'free-a--lma-silent-pine-5957'
primary_region = 'sin'

[build]

[env]
  APP_PORT = '3000'
  DB_LOGGING = 'false'
  DB_NAME = 'freeswitch'
  DB_PORT = '3306'
  DB_SYNC = 'true'
  DB_USER = 'fsapp'
  FS_ESL_PORT = '8021'
  NODE_ENV = 'production'
  RECORDINGS_DIR = '/recordings'
  SECURITY_AGENT_TIMEOUT_MS = '3000'
  SEED_DEMO_DATA = 'false'
  TZ = 'Asia/Ho_Chi_Minh'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
